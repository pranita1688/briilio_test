<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://d2bsvk2etkq8vr.cloudfront.net/pui-css/pui-components-18.0.0.css">
    <style>
        #root {
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="root">
    <h3>Login Form</h3>

    <p th:if="${param.error}">
        <span class="type-red">Error!</span>
    </p>
    <form class="form" method="POST" th:action="@{/login}">
        <fieldset>
            <div>
                <div class="form-unit">
                    <div class="grid grid-nogutter label-row">
                        <div class="col"><label for="username">Username</label></div>
                        <div class="col col-fixed col-middle post-label"></div>
                    </div>
                    <div class="field-row"><input type="text" name="username" id="username" value="aaaa" class=""/></div>
                    <div class="help-row type-gray"></div>
                </div>
                <div class="form-unit">
                    <div class="grid grid-nogutter label-row">
                        <div class="col"><label for="password">Password</label></div>
                        <div class="col col-fixed col-middle post-label"></div>
                    </div>
                    <div class="field-row"><input type="password" name="password" id="password" value="demo" class=""/></div>
                    <div class="help-row type-gray"></div>
                </div>
                <div class="grid">
                    <div class="col col-fixed">
                        <div>
                            <button type="submit" aria-label="Login" class="pui-btn pui-btn--primary"><span>Login</span></button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
