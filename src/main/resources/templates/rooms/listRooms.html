<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="|${#temporals.format(date, 'yyyy/M/d')}Meeting room|">2016/5/20Meeting room</title>
    <link rel="stylesheet" href="https://d2bsvk2etkq8vr.cloudfront.net/pui-css/pui-components-18.0.0.css">
    <style>
        #root {
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="root">
    <h3>Conference room</h3>
    <a th:href="@{'/rooms/' + ${date.minusDays(1)}}">&lt; The day before</a>
    <span th:text="|${#temporals.format(date, 'yyyy/M/d')}Meeting room|">2016/5/20Meeting room</span>
    <a th:href="@{'/rooms/' + ${date.plusDays(1)}}">next day &gt;</a>

    <ul>
        <li th:each="room: ${rooms}">
            <a th:href="@{'/reservations/' + ${date} + '/' + ${room.meetingRoom.roomId}}"
               th:text="${room.meetingRoom.roomName}"></a>
        </li>
    </ul>
    <form method="post" th:action="@{/logout}">
        <input type="submit" class="pui-btn pui-btn--default" value="Log out">
    </form>
</div>
</body>
</html>
